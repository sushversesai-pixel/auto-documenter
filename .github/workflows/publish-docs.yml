name: Deploy Documentation Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code from your repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Step 3: Install the documentation libraries
      - name: Install Dependencies
        run: pip install -r requirements.txt

      # Step 4: Run your AI documentation generator
      - name: Generate Documentation Files
        run: python -m src.main generate src --output-dir docs
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      # Step 5: Deploy the site using the dedicated MkDocs action
      - name: Deploy to GitHub Pages
        uses: mikefarah/mkdocs-github-pages@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}